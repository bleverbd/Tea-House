<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/c8bedc0cec.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body>

  <!-- Main Container -->
   <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <header class="flex">
      <!-- Text Section  -->
       <div>
        <h1 class="text-7xl font-extrabold text-[#1C1C1C]">It's good <br> 
           tea time at The <br>Tea House</h1>
           <br>
           <p class="text-[#777777] text-lg font-medium w-12/12">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
           <br>
           <button class="text-[#FFFFFF] font-semibold text-xl bg-gradient-to-tr from-[#F00000] to-[#FF8938]/90 rounded-sm p-2 "> Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
           </button>
       </div>
       <!-- Image Section -->
        <div class="relative"> 
          <!-- Images -->
          <div > 
            <img class="w-full" src="images/banner.png">
          </div>
          <div class=" bg-white absolute top-60  left-25 flex items-center gap-5 shadow-2xl h-20 w-6/12 px-3 py-2 rounded-lg">
            <!-- Icon -->
            <div>
              <i class="fa-solid fa-star text-[#FFC850]"></i>
            </div>
            <!-- Text -->
             <div>
              <h4 class="font-extrabold text-3xl text-[#1C1C1C]"> 5.00</h4>
              <p class="text-[#777777] font-medium">Trust Pilot Ratings</p>

             </div>
          </div>

        </div>
    </header>

   </main>
    
</body>
</html>
